<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-4">
                <div class="card mt-5">
                    <div class="body bx">
                        <div class="card-title">
                             <h3>Login as Admin</h3>
                             <p class="card-text text-muted">Login with your username & password</p>
                             <form action="dash.html" action="post" >
                                 <div class="mb-3">
                                     <input type="text" class="form-control form-control-sm" placeholder="username" name="uname" required>
                                 </div>
                                 <div class="mb-3">
                                     <input type="password" class="form-control form-control-sm" placeholder="password" name="upass" required>
                                 </div>
                                 <div class="mb-3 ">
                                     <input type="submit" class="btn btn-primary btn-sm block w-100" value="Sign-in" >
                                 </div>
                             </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
